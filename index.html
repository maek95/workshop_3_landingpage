<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="section1.css">
  <link rel="stylesheet" href="section2.css">
  <!-- link more css files? -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chas landing page</title>
</head>
<body>
  <!-- could use 'div' instead of 'header'... but this structures the code! -->
  <header class="header">
    <!--  DOES IT MATTER THAT THERE IS OVERFLOW AT THE RIGHT DUE TO DIVS ETC? -->
    <div class="left-section">
      <div class="header-text-container">
        <p class="header-text">Logga</p>
      </div>
    </div>
    <div class="middle-section">
       <!--&nbsp;--> ,
    </div>
    <div class="right-section">
      <div class="header-text-container" style="background-color: green;"> 
        <p class="header-text">om oss</p>
      </div>
      <div class="header-text-container" style="background-color: blue;">
        <p class="header-text">aktuellt</p>
      </div>
      <div class="header-text-container" style="background-color: yellow;">
        <p class="header-text">kontakt</p>
      </div>
      <div class="header-text-container">
        <button style="background-color: lightgreen;" class="ansok-button-small">
          <p class="header-text">Ansök</p>
        </button>
      </div>
    </div>
  </header>

  <!-- 'main'... just to structure the code... doesn't do anything special... -->
  <main>
    <!-- everything in hero-section should be centered? -->
    <section class="section-1" style="background-color: lightpink;"> 
      <h2>Vill du vara med</h2> <!-- remove margins? -->
      <!-- spara h2 till 'Chas Academy' och 'Vad säger våra studenter?'... 'Ansökan är öppen' är större än de två förstnämnda?-->
      <h4>kom ett steg</h4> <!-- remove margins? -->
      <button class="ansok-button-large">
        <!-- use same button in 'Ansökan är öppen!'... same but smaller in header?-->
        <p>Ansök</p>
      </button>
    </section>

    <section class="section-2" style="background-color: green;">
      <div class="image-container-section-2">
        <img class="image-section-2" src="images/chas_image.webp" alt="">
      </div>
      <div class="text-container-section-2">
        <h3>Chas Academy</h3>
        <h4>Lär känna oss</h4>
        <p class="section-2-text">Vi kan IT!</p>
      </div>
    </section>

    <section class="section-3" style="background-color: orange;">
      <h3>Vad säger våra studenter?</h3>
      <div class="container-section-3">
        <div class="box-section-3"></div>
        <div class="box-section-3"></div>
        <div class="box-section-3"></div>
      </div>
    </section>
    
    <section class="section-4" style="background-color: red;">
      <h2>Ansökan är öppen!</h2>
      <button class="ansok-button-large"><p>Ansök</p></button>
    </section>

  </main>

  <footer class="footer">

  </footer>
</body>
</html>
